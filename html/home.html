<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:950px)"
      href="../css/tablet.css"
    />
    <!--taking links from this site for images-->
    <script
      src="https://kit.fontawesome.com/f44c2ab54f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/home.js"></script>
    <script src="../js/tablet.js"></script>
  </head>
  <body>
    <div class="container1">
      <!-- first item of container-->
      <div class="item" id="firstItem">
        <div class="firstItemLeft">
          <i
            class="fa-brands fa-facebook fa-2xl"
            id="imgy"
            alt="facebookSymbol"
          ></i>
        </div>

        <div class="firstItemRight">
          <input type="search" name="" id="searchTab" /><i
            class="fa-solid fa-magnifying-glass"
            id="searchIcon"
          ></i>
        </div>
      </div>
      <!-- second item of container -->
      <div class="item" id="secondItem">
        <!-- my navbar -->

        <nav id="navbar">
          <!--first unordered list of navbar-->
          <ul>
            <li class="listItems">
              <!-- home icon -->
              <a href="#"><i class="fa-solid fa-house" id="homeIcon"></i></a>
            </li>
            <li class="listItems">
              <!-- bell icon -->
              <a href="https://google.com"
                ><i class="fa-regular fa-bell" id="bellIcon"></i
              ></a>
            </li>
            <li class="listItems">
              <!-- play videos -->
              <a href="#">
                <i class="fa-solid fa-play" id="playIcon"></i>
              </a>
            </li>
            <li class="listItems">
              <!-- story -->
              <a href="https://google.com">
                <img
                  class="img-story"
                  src="../images/caffe.jpg"
                  alt="storyImage"
              /></a>
            </li>
            <li class="listItems">
              <!-- store -->
              <a href="#"><i class="fa-solid fa-store" id="storeIcon"></i></a>
            </li>
            <li class="listItems">
              <!-- contacts -->
              <a href="#"
                ><i class="fa-solid fa-user-group" id="contactsIcon"></i
              ></a>
            </li>
            <!--second unordered list of navbar-->
          </ul>
          <ul>
            <li id="setting-icon">
              <i class="fa-solid fa-cog" id="setC"></i>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- second container  of the page-->
    <div class="container2">
      <!-- first box ->2 parts-->
      <div class="box" id="box1">
        <!-- 1st part of first box -->
        <div class="firstItemBox">
          <div class="firstItemBoxLeft"><h2>Home</h2></div>
          <div class="firstItemBoxRight"><a href="#">Create</a></div>
        </div>
        <!-- second part of first box -->
        <!-- elements inside written with js-->
        <div id="secondItemBox" class="lastPartBox"></div>
        <!-- <button class="btn btn-primary my-4 generate_btn">Generate</button> -->
      </div>
      <!-- second box -->
      <div class="box" id="box2">
        <!-- 1st part of second box -->
        <div class="firstItemBox">
          <div class="firstItemBoxLeft"><h3>Stories</h3></div>
          <div class="firstItemBoxRight"><a href="#">See All</a></div>
        </div>
        <!-- 2nd part of second box -->
        <div id="middle">
          <!-- <div class="middleBox catsImgDiv"></div>
          <div id="" class="middleBox"></div>
          <div id="" class="middleBox"></div>
          <div id="" class="middleBox"></div>
          <div id="" class="middleBox"></div>
          <div id="" class="middleBox"></div>
          <div id="" class="middleBox"></div>
          <div id="" class="middleBox"></div> -->
        </div>
        <!--3rd part of second box-->
        <div class="contain1">
          <img
            src="../images/caffe.jpg"
            alt="storyImage"
            class="img-story contain1Img1"
          />
          <button class="btn">Add a post</button>
          <img
            src="../images/photoGallery.png"
            alt="photoGallery"
            class="img-story contain1Img1"
          />
        </div>
        <!--4th part of second box-->
        <!-- elements inside written with js-->
        <div id="post_box" class="contain2"></div>
      </div>
      <!-- third box -->
      <div class="box" id="box3">
        <!-- 1st part of third box -->
        <div class="firstItemBox">
          <div class="firstItemBoxLeft"><h3>Suggested</h3></div>
        </div>

        <!-- second part of third box -->
        <div class="secondPart">
          <div class="partTop">
            <div class="boxy boxyImg">
              <!--icon inline with groups-->
              <div class="inlineFlex">
                <i class="fa-solid fa-people-group"></i>
                <h4>Groups</h4>
              </div>
              <div>
                <p>New ways to find and join communities</p>
                <button class="btn">Find Your Groups</button>
              </div>
            </div>
          </div>
          <div class="partBottom"><p>Henri and 6 friends joined Groups</p></div>
        </div>
        <!-- third part of third box -->
        <div class="firstItemBox">
          <div class="firstItemBoxLeft"><h3>Contacts</h3></div>
          <div class="firstItemBoxRight"><a href="#">...</a></div>
          <!--js show all contacts-->
        </div>
        <!-- fourth part of third box -->
        <!-- elements inside written with js-->
        <div class="lastPartBox" id="listSet"></div>
      </div>
    </div>
  </body>
</html>
